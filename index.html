<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link para CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- link do Favicon -->
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <!-- Título da página -->
    <title>Gerador de QR code</title>
    <!-- Link Font Awesome -->
    <script defer src="https://kit.fontawesome.com/8586edee5b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">       
        <div class="logo">
            <img class="logo-img" src="./assets/img/android-chrome-512x512.png" alt="logo gerador de qr code">
        </div>
        <main class="wrapper">
            <div class="header-form">
                <div class="header">
                    <h1>Gerador de QR code</h1>
                    <p>Seu gerador de QR code preferido</p>
                </div>
                <div class="form">
                    <input type="text" placeholder="Insira a URL" name="" id="inputValue">
                    <button id="btnValue">Gerar QR code</button>
                </div>
            </div>
            <div class="resultado">
                <div class="qr-code">
                    <img src="" id="imgQrcode" alt="">
                </div>
                <div class="btn">
                    <a id="baixarImg" href="" download = "qrcode.jpg">Baixar imagem</a>
                </div>
            </div>
        </main>
        <h3>Me acompanhe nas redes sociais</h3>
        <div class="social-icons">
            <a href="https://github.com/wallacedevsantos" target="_blank"><i class="fa-brands fa-square-github"></i></a>
            <a href="https://www.instagram.com/waasants/" target="_blank"><i class="fa-brands fa-square-instagram"></i></a>
        </div>
        <footer class="cabecalho">
            <p>Wallacedevsantos. Todos os direitos reservados.</p>
        </footer>
        <!-- JavaScript -->
        <script src="./assets/js/script.js"></script>
    </div>
</body>
</html>
